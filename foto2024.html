  <body>

    <style>
      /* Stile per la miniatura */
      .thumbnail {
          width: 200px;
          height: auto ; 
          cursor: pointer;
          transition: transform 0.3s ease-in-out;
      }
  
      /* Contenitore dell'immagine ingrandita */
      .lightbox {
          display: none;
          position: fixed;
          top: 0; left: 0;
          width: 100%; height: 100%;
          background: rgba(0, 0, 0, 0.8);
          justify-content: center;
          align-items: center;
      }
  
      /* Immagine ingrandita */
      .lightbox img {
          max-width: 90vw; /* Massima larghezza: 90% della finestra */
          max-height: 90vh; /* Massima altezza: 90% della finestra */
          height: auto; /* Mantiene le proporzioni */
          width: auto;
      }
  
      /* Quando viene attivato */
      .lightbox:target {
          display: flex;
      }
  </style>
  
  <!-- Miniatura cliccabile -->
  <a href="#img1">
      <img src="indiabravodlta.jpg" class="thumbnail" alt="Clicca per ingrandire">
  </a>
  
  <!-- Lightbox invisibile finchÃ© non viene cliccata -->
  <div id="img1" class="lightbox">
      <a href="#">
          <img src="indiabravodlta.jpg" alt="Immagine ingrandita">
      </a>
  </div>

  </body>
